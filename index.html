<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div>
        <input type="text" name="" id="numdice" placeholder="Number of dice">

        <input type="text" name="" id="numsides" placeholder="Number of sides per dice">
        <button id="roll-button">Roll</button>
        <button id='reset-button'>Reset</button>
        <p id="display-sum"></p>
    </div>
    <div>
        <button id="show-rolls">Show rolls</button>
        <ol id="roll-list">
            <li></li>
        </ol>
    </div>
    <script src="assets/main.js"></script>
</body>

</html>
